<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>form dio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="alert alert-warning text-center mt-4">formulir pendaftaran dio's music</h2>

      <form>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="tempatlahir">tempat lahir</label>
              <input type="text" name="" class="form-control" placeholder="masukkan tempat lahir anda" id="tempatlahir">
            </div>
          </div>  
        
          <div class="col-md-3">
            <div class="form-group">
              <label>tanggal lahir</label>
              <input type="date" name="" class="form-control">
            </div>              
          </div>
        </div> 

        <div class="form-group">
          <label>jenis kelamin</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="jeniskelamin">
            <label>laki-laki</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="jeniskelamin">
            <label>wanita</label>
          </div>
        </div>

        <div class="form-group">
          <label>agama</label>
          <select class="form-control">
            <option>1. islam</option>
            <option>2. kristen</option>
            <option>3. hindu</option>
            <option>4. buddha</option>
          </select>
        </div>

        <div class="form-group">
          <label>status</label>
          <select class="form-control">
            <option>1. belum menikah</option>
            <option>2. sudah menikah</option>
            <option>3. single</option>
            <option>4. duda/janda</option>
          </select>
        </div>

        <div class="form-group">
          <label>pilih minat anda</label>
          <select class="form-control">
            <option>1. vocal</option>
            <option>2. guitar</option>
            <option>3. drum</option>
            <option>4. keyboard</option>
          </select>
        </div>

        <div class="form-group">
          <label>upload document</label>
          <input type="file" class="form-control-file" name="">
          <small>upload file dengan ukuran maksimal 5 MB</small>
        </div>

        <div class="form-group">
          <label>email</label>
          <input type="email" class="form-control" placeholder="nama@example.com" name="">
        </div>

        <div class="form-group">
          <label for="inputPassword2" class="">Password</label>
          <div class="form-group mb-2">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            <small>minimal 8 karakter</small>
          </div>
        </div>

        <div class="form-group">
          <label>alasan memilih minat anda</label>
          <textarea class="form-control" rows= "7" placeholder="Masukkan disini"></textarea>
        </div>     

        <button type="submit" class="btn btn-success">kirim</button>
        <button type="reset" class="btn btn-danger">reset</button>  

      </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
